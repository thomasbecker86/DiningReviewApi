<html>
    <title>Get all restaurants</title>
    <script>
        function getRestaurants() {
            fetch('http://localhost:8080/restaurants')
                .then(response => response.json())
                .then(data => {
                    const responseField = document.getElementById('responseField');
                    responseField.innerHTML = JSON.stringify(data);

                    const outputField = document.getElementById('outputField');
                    outputField.innerHTML = '';
                    data.forEach(restaurant => {
                        outputField.innerHTML += getRestaurantDisplayText(restaurant);
                    })
                });
        }

        function getRestaurantDisplayText(restaurant) {
            const displayText =
                `<li>${restaurant.name}, ${restaurant.zipCode}</li>`;
            return displayText;
        }
    </script>
    <h2 id="restaurant_label">Get all restaurants</h2>
    <button onclick="getRestaurants()">Get restaurants</button>
    <br>
    <div>
        <a href="/getRestaurant.html">Show single restaurant</a><br>
        <a href="/getUser.html">Show single user</a><br>
        <a href="/addReview.html">Add review</a><br>
        <a href="/addUser.html">Add user</a><br>
        <a href="/addRestaurant.html">Add restaurant</a><br>
    </div>
    <h2 id="restaurants_label">Restaurants:</h2>
    <div id="outputField"></div>
    <h2 id="response_label">Json Response:</h2>
    <div id="responseField"></div>
</html>
