<html>
    <title>Add User</title>
    <script>
        function addUser() {
            const userName = document.getElementById('name');
            const city = document.getElementById('city');
            const zipcode = document.getElementById('zipcode');

            fetch('http://localhost:8080/users', {
                method: 'POST',
                body: JSON.stringify(
                {
                    name: userName.value,
                    city: city.value,
                    zipCode: zipcode.value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }})
                .then(response => response.json())
                .then(data => {
                    const responseField = document.getElementById('responseField');
                    responseField.innerHTML = JSON.stringify(data);
                });
        }
    </script>
    <h2 id="user_label">Add user</h2>
    User name: <input id="name"><br>
    City: <input id="city"><br>
    Zip code: <input id="zipcode"><br>
    <button onclick="addUser()">Submit</button>
    <div>
        <a href="/getAllRestaurants.html">Restaurant list</a><br>
        <a href="/getRestaurant.html">Show single restaurant</a><br>
        <a href="/getUser.html">Show single user</a><br>
        <a href="/addReview.html">Add review</a><br>
        <a href="/addRestaurant.html">Add restaurant</a><br>
    </div>
    <h2 id="response_label">Json Response:</h2>
    <div id="responseField"></div>
</html>
