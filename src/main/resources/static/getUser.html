<html>
    <title>Get user</title>
    <script>
        function getUser() {
            const userName = document.getElementById('user_name');
            fetch(`http://localhost:8080/users/${userName.value}`)
                .then(response => response.json())
                .then(data => {
                    const responseField = document.getElementById('responseField');
                    responseField.innerHTML = JSON.stringify(data);
                });
        }
    </script>
    <h2 id="user_label">Get a user</h2>
    User name: <input id="user_name"><br>
    <button onclick="getUser()">Submit</button>
    <div>
        <a href="/getAllRestaurants.html">Restaurant list</a><br>
        <a href="/getRestaurant.html">Show single restaurant</a><br>
        <a href="/addReview.html">Add review</a><br>
        <a href="/addUser.html">Add user</a><br>
        <a href="/addRestaurant.html">Add restaurant</a><br>
    </div>
    <h2 id="response_label">Json Response:</h2>
    <div id="responseField"></div>
</html>
